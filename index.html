<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="bg">
        <img src="newYear.JPG" id="image">
        <form action="" class="form" id="data"  onsubmit=newYear()>
            <div id="form">
                <input id="name" type="text" name="name" placeholder="Enter your name" style="margin-bottom: 40px;" />
                <br>
                <input type ="submit" id="btn" style="background-color: lightcoral;"/>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
